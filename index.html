<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>ProyectoLenguajes</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.0/math.min.js"></script>
    
  </head>

  <body class="text-center">
    <div class="container">
      <nav class="navbar navbar-expand-md bg-body">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a
          ><button
            data-bs-toggle="collapse"
            class="navbar-toggler"
            data-bs-target="#navcol-1"
          >
            <span class="visually-hidden">Toggle navigation</span
            ><span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Ecuaciones Aceptadas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Grados de Polinomios Aceptados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">¿Qué no hacer?</a>
              </li>
              <li class="nav-item"></li>
            </ul>
            <a href="#"></a>
          </div>
        </div>
      </nav>
    </div>
    <h1 style="text-align: center; margin: 24px; font-size: 52px; height: 57px">
      Analizador Sintáctico de Polinomios
    </h1>
    <div class="container-fluid text-center container1">
      <input type="text" id="textInputCalculator" class="inputAnalizar" />
      <button class="btn btn-primary buttonAnalizar" type="button">Analizar</button>
      <button class="btn btn-primary buttonLimpiar" type="button">Limpiar</button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col" style="width: 1140px; padding: -7px">
              <button class="btn btn-primary buttonCalculadora" type="button">sin</button>
              <button class="btn btn-primary buttonCalculadora" type="button">x</button>
              <button class="btn btn-primary buttonCalculadora" type="button">(</button>
              <button class="btn btn-primary buttonCalculadora" type="button">)</button>
              <button class="btn btn-primary buttonCalculadora" type="button">0</button>
              <button class="btn btn-primary buttonLarge" type="button">Borrar</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary buttonCalculadora" type="button">cos</button>
              <button class="btn btn-primary buttonCalculadora" type="button">x^2</button>
              <button class="btn btn-primary buttonCalculadora" type="button">7</button>
              <button class="btn btn-primary buttonCalculadora" type="button">8</button>
              <button class="btn btn-primary buttonCalculadora" type="button">9</button>
              <button class="btn btn-primary buttonLarge" type="button">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary buttonCalculadora" type="button">tan</button>
              <button class="btn btn-primary buttonCalculadora" type="button">x^3</button>
              <button class="btn btn-primary buttonCalculadora" type="button">4</button>
              <button class="btn btn-primary buttonCalculadora" type="button">5</button>
              <button class="btn btn-primary buttonCalculadora" type="button">6</button>
              <button class="btn btn-primary buttonLarge" type="button">+</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary buttonCalculadora" type="button">π</button>
              <button class="btn btn-primary buttonCalculadora" type="button">√(x)</button>
              <button class="btn btn-primary buttonCalculadora" type="button">1</button>
              <button class="btn btn-primary buttonCalculadora" type="button">2</button>
              <button class="btn btn-primary buttonCalculadora" type="button">3</button>
              <button class="btn btn-primary buttonLarge" type="button">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row"></div>
        </div>
      </div>
    </div>
    <div class="container" style="padding: 0px">
      <h1 class = "respuesta">Respuesta</h1>
      <label class="form-label input2">Tipo de polinomio</label>
      <input type="text" id="resultado" class="input2"/>
      <label class="form-label input2">Polinomio Simplificado</label>
      <input class="input2" type="text " id="inputPolinomioSimplificado"/>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap/js/funciones.js"></script>
  </body>
</html>
